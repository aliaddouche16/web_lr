<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <style>
        hr{
            color:black;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <hr>
    <div>
        <label class="firstName">First name:
            <input class="firstNameInput" type="text" name="firstName" id="firstName">
        </label>
        
    </div>
    <div>
        <label class="lastName">Last name:
            <input class="lastNameInput" type="text" name="lastName" id="lastName">
        </label>
    </div>
    <hr>
    <div>
        <button>Button tag</button>
        <input type="button" value="Input tag button type">
    </div>
    <hr>
    <select name="Japan" id="japan">
        <option value="Japan">Japan</option>
        <option value="Ukraine">Uktaine</option>
        <option value="USA">USA</option>
    </select>
    <hr>
    <div>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
    </div>
    <hr>
    <div>
        <input type="checkbox" name="I have a bike" id="iHaveABike">
        <label for="iHaveABike">I have a bike</label>
    </div>
    <div>
        <input type="checkbox" name="I have a car" id="iHaveACar">
        <label for="iHaveACar">I have a car</label>
    </div>
    
</body>
</html>
